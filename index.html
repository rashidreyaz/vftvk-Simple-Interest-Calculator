<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
            <div class="secdiv">
                <label>Amount</label> <input type="number"  id="principal">  
                <br/>

                <label>Interest Rate</label> <input type="range"  id="rate" min="1" step="0.25" max="20" value="10.25" onchange="displayRange()"> 
                     <span id="range_val" >10.25 %</span>
                <br/>

                <label>No. of Years</label><select type="number"  id="years">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option> 
                     <option value="5">5</option>
                     <option value="6">6</option>
                     <option value="7">7</option>
                     <option value="8">8</option>
                     <option value="9">9</option>
                     <option value="10">10</option>
                     </select>
                <br/>

                <button onclick="compute()">Compute Interest</button>
                <br/>
                <br/>

                <span id="result" type="textarea"></span>
                <br/>
                <br/>
                <br/>

            </div>
            <footer>Â© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
